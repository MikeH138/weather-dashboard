<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

  <header class="text-light bg-dark text-center pt-2 pb-2">
    <h1>Weather Dashboard</h1>
  </header>

  <main>
    <div class="container-fluid">
      <!-- Search Bar -->
      <div class="row">
        <div class="col-4">
          <label for="searchBar" class="searchLabel">Search for a City:</label>
          <div class="input-group w-75">
            <input type="search" name="searchBar" id="searchBar" class="form-control" placeholder="i.e., Hartford, Seattle">
            <button type="submit" class="btn btn-primary"><i class="fas fa-search"></i></button>
          </div>
      <!-- Search History List -->
          <div>
            <ul class="list-group list-group-flush searchHistory">
            </ul>
          </div>
        </div>

      <!-- Results for Current Weather in selected City -->  
        <div class="col-8">
          <div class="card mt-3">
            <div class="card-body">
              <h1 class="cityTitle"></h1>
              <p class="temperature"></p>
              <p class="humidity"></p>
              <p class="windSpeed"></p>
              <p class="uvIndex"></p>
            </div>
          </div>

          <div>
            <div class="card-deck">
            </div>
          </div>

        </div>
      </div>
    </div>

  </main>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
